{% extends 'base.html' %}

{% block title %}Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>  
<div class="container"> 
    <h1 class="text-center">Contact Us</h1>

<form method="post" action="/contacts">
{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</l abel>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        
    </div>

    <div class="form-group">
        <label for="phone">Contact Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Please Enter Your Contact number">
          
    </div>

    <div class="form-group">
      <label for="desc">Tell Us About Your Queries</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock body %}
